        <script>
            function validate(){
                let x = document.forms["myForm"]["Username"].value;
                    if (x == "") {
                    document.getElementById("show").innerHTML = "Please enter your Username"; 
                    return false;
                } else{
                    document.getElementById("show").innerHTML = " ";
                }

                let y = document.forms["myForm"]["emailAddress"].value;
                    if (y == "") {
                    document.getElementById("show1").innerHTML = "Please enter your Email Address";
                    return false;
                } else{
                    document.getElementById("show1").innerHTML = " ";
                }

                let z = document.forms["myForm"]["phoneNumber"].value;
                    if (z == "") {
                    document.getElementById("show2").innerHTML = "Please enter your Phone Number";
                    return false;
                }else{
                    document.getElementById("show2").innerHTML = " ";
                }

                let a = document.forms["myForm"]["password"].value;
                    if (a == "") {
                    document.getElementById("show3").innerHTML = "Please enter your Password";
                    return false;
                }else{
                    document.getElementById("show3").innerHTML = " ";
                }

                let b = document.forms["myForm"]["confirmPassword"].value;
                    if (b !== a) {
                    document.getElementById("show4").innerHTML = "Re-enter correct password";
                    return false;
                }else{
                    document.getElementById("show4").innerHTML = " ";
                }

            }

            
            </script>

    <body>

        <!--- Header section-->
        <header>
            <div class="logo">
                <i class="fa-solid fa-layer-group"></i> Fylo
            </div>
            <div class="menu">
                <a href=""><i class="fa-solid fa-bars" id="cancel" onclick= "display();"></i></a>
            </div>
            
        </header>

        
        <div class="plus">
            <div id="menubar">
                <a href="">Team</a>
                <a href="">Features</a>
                <a href="">Packages<i class="fa-solid fa-square-caret-down" onclick="add();"></i></a>
                    <div id="add">
                            <a href="">Basic</i></a>
                            <a href="">Premium</i></a>
                
            </div>
        </div>

        <form action=" " method="post" name="myForm" onsubmit="return validate()">

            <div class="row mb-2">
            <label for="Username" class="col-sm-2 col-form-label">Username:</label>
            <div class="col-sm-10">
              <input name="Username" type="text" class="form-control" id="colFormLabel" placeholder="Enter Username e.g profpes">
              <p id="show"></p>
            </div>
            </div>

            <div class="row mb-2">
            <label for="emailAddress" class="col-sm-2 col-form-label">Email Address:</label>
            <div class="col-sm-10">
                <input name="emailAddress" type="email" class="form-control" id="colFormLabel" placeholder="Enter email Address e.g abc@xyz.com">
                <p id="show1"></p>
            </div>
            </div>

            <div class="row mb-2">
            <label for="phoneNumber" class="col-sm-2 col-form-label">Phone Number:</label>
            <div class="col-sm-10">
                <input name="phoneNumber" type="text" class="form-control" id="colFormLabel" placeholder="Enter Phone Number e.g 08020000001">
                <p id="show2"></p>
            </div>
            </div>

            <div class="row mb-2">
            <label for="password" class="col-sm-2 col-form-label">Pasword:</label>
            <div class="col-sm-10">
                <input name="password" type="password" class="form-control" id="colFormLabel1" placeholder="Enter Password">
                <button class="btn btn-outline-secondary" type="button" id="button-addon" onclick="showPassword()";><i class="fa-solid fa-eye"></i></button>
                <p id="show3"></p>
            </div>
            </div>

            <div class="row mb-2">
            <label for="confirmPassword" class="col-sm-2 col-form-label">Confirm Pasword:</label>
            <div class="col-sm-10">
                <input name="confirmPassword" type="password" class="form-control" id="colFormLabel1" placeholder="Confirm Password"><p id="show4"></p>
            </div>
            </div>

            <div class="row mb-2">
            <label for="gender" class="col-sm-2 col-form-label">Gender:</label>
            <div class="col-sm-10">
                <input type="radio" class="form" id="colForm" name="gender" checked="checked"><label for="gender" class="radio">Male</label> <br />
                <input type="radio" class="form" id="colForm" name="gender"><label for="gender" class="radio">Female</label>
            </div>
            </div>

            <div class="col-sm-12">
                <button type="submit" class="btn btn-primary" id="btn" value="submit">Submit</button>
            </div>


        </form>

        <script>
            setInterval(display, 1000);
            function display(){
                document.getElementById("menubar").style.display = "block";
            }
 
        
            function add(){
                document.getElementById("add").style.display = "block";
            }

            function showPassword(){
                var showP = document.getElementById("colFormLabel1");
                if (showP.type === "password"){
                    showP.type = "text";
                } else{
                    showP.type = "password"
                }
            }
             
            
        </script>
